# Production Stack - Neo4j + FastAPI + Caddy
# Deploys to Digital Ocean with automatic SSL
#
# Usage:
#   docker-compose up -d --build

services:
  neo4j:
    image: neo4j:5-community
    container_name: neo4j_db
    ports:
      - "127.0.0.1:7474:7474"  # Browser UI (localhost only, for SSH tunnel)
      - "127.0.0.1:7687:7687"  # Bolt Protocol (localhost only, for SSH tunnel)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - backend
    healthcheck:
      test: wget -qO- http://localhost:7474 || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  api:
    build: .
    container_name: fastapi_api
    environment:
      - PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SYNAPSE_API_SECRET=${SYNAPSE_API_SECRET}
      - SEMAPHORE_LIMIT=${SEMAPHORE_LIMIT:-3}
      - AXIOM_API_TOKEN=${AXIOM_API_TOKEN}
      - AXIOM_DATASET=${AXIOM_DATASET:-synapse-cortex-traces}
      - AXIOM_DOMAIN=${AXIOM_DOMAIN:-us-east-1.aws.edge.axiom.co}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - backend

  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - api
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  neo4j_data:
  caddy_data:
