# Production Stack - Neo4j + FastAPI + Caddy
# Deploys to Digital Ocean with automatic SSL
#
# Usage:
#   docker-compose up -d --build

services:
  neo4j:
    image: neo4j:community
    container_name: neo4j_db
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_dbms_memory_heap_initial_size=256m
      - NEO4J_dbms_memory_heap_max_size=512m
      - NEO4J_dbms_memory_pagecache_size=256m
    volumes:
      - neo4j_data:/data
    networks:
      - backend
    healthcheck:
      test: wget -qO- http://localhost:7474 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: fastapi_api
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SYNAPSE_API_SECRET=${SYNAPSE_API_SECRET}
      - SEMAPHORE_LIMIT=${SEMAPHORE_LIMIT:-3}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - backend

  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - api
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  neo4j_data:
  caddy_data:
